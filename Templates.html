<!DOCTYPE html>
<html>
<head>
    <title>HealthBot</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; padding: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; background: #fff; }
        #user-input { width: 80%; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h2>HealthBot</h2>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        function appendMessage(sender, text) {
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<b>${sender}:</b> ${text}<br>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value;
            if (!message) return;
            appendMessage("You", message);
            input.value = "";

            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            appendMessage("HealthBot", data.reply);
        }
    </script>
</body>
</html>
